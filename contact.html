    <main class="home contact-container">
      <h1>Contact Me</h1>
      <h3>Feel free to get in touch!</h3>
      <form action="">
        <div class="top">
          <div class="name">
            <label for="fullname">Name</label>
            <input
              type="text"
              id="fullname"
              class="input"
              placeholder="e.g John Doe"
            />
          </div>
          <div class="address">
            <label for="email">Email Address</label>
            <input
              type="text"
              id="email"
              class="input"
              placeholder="e.g johndoe@email.com"
            />
          </div>
        </div>

        <div class="message">
          <label for="message" id="message-label">Message</label>

          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Type your message here"
          ></textarea>
        </div>
        <input type="submit" id="submit" value="Send" />
      </form>
      <section>
        <p>Alternatively, you can contact me on these sites:</p>
      </section>
    </main>

    <footer>
